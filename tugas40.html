<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <button type="button" onclick="Tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Base URI</b> Property : <br />
    <p id="text1">contoh</p>
    <hr />
    <b>Body</b> Property : <br />
    <p id="text2">contoh</p>
    <hr />
    <b>Create</b> Element : <br /><br />

    <script type="text/javascript">
      function Tombol() {
        var a = document.baseURI;
        document.getElementById("text1").innerHTML = a;

        document.body.style.backgroundColor = "green";

        var b = document.getElementsByTagName("body")[0];
        var c = b.attributes[0].value;
        document.getElementById("text2").innerHTML = c;

        var d = document.createElement("input");
        document.body.appendChild(d);
      }
    </script>
  </body>
</html>
